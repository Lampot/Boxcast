<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boxcast Live — Select Video</title>
  <style>
    :root{--bg:#100c0c;--card:#0f0b0b;--muted:#9a8f8f;--accent:#ff3b3b}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;color:#fff;background:var(--bg)}

    /* Nav Bar */
    .nav-bar {
      display:flex;
      align-items:center;
      padding:12px 24px;
      background:#0d0a0a;
      gap:20px;
      position:fixed;
      top:0;
      width:100%;
      z-index:100;
      box-shadow:0 2px 6px rgba(0,0,0,0.5);
    }
    .nav-bar img {
      height:34px;
      width:auto;
    }
    .nav-bar a {
      color:#fff;
      text-decoration:none;
      font-size:15px;
      font-weight:600;
      padding:8px 14px;
      border-radius:6px;
      transition:background 0.2s;
      cursor:pointer;
    }
    .nav-bar a:hover {background:rgba(255,255,255,0.05);}

    /* Main Content */
    .wrap {
      padding-top:80px;
      max-width:1400px;
      margin:0 auto;
    }

    .video-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(320px, 1fr));
      gap:25px;
      padding:40px 20px;
    }

    .video-card {
      display:block;
      position:relative;
      background:var(--card);
      border-radius:12px;
      overflow:hidden;
      cursor:pointer;
      transition:transform 0.2s, box-shadow 0.2s;
      text-decoration:none;
      color:inherit;
    }
    .video-card:hover {
      transform:scale(1.03);
      box-shadow:0 6px 20px rgba(70, 70, 70, 0.4);
    }

    .video-card .thumbnail {
      width:100%;
      padding-top:66.66%;
      position:relative;
      overflow:hidden;
    }
    .video-card .thumbnail img {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .video-card .title {
      padding:12px 12px;
      font-size:17px;
      font-weight:700;
      text-align:center;
      color:#fff;
      background:#1f1f1f;
    }

    .upcoming-badge {
      position:absolute;
      top:8px;
      left:8px;
      background:#e5ff00;
      color:#000000;
      padding:4px 6px;
      font-size:12px;
      font-weight:600;
      border-radius:4px;
      z-index:10;
    }
    .live-badge {
      position:absolute;
      top:8px;
      left:8px;
      background:#ff3b3b;
      color:#fff;
      padding:4px 6px;
      font-size:12px;
      font-weight:600;
      border-radius:4px;
      z-index:10;
    }
    .site-footer {
      padding:20px;
      text-align:center;
      color:rgba(255,255,255,0.4);
      font-size:12px;
      margin-top:40px;
    }
  </style>
</head>
